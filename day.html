<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="manifest" href="site.webmanifest">

    <title>Adventskalender</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="DayContainer">
        <h1 id="NotAllowedYet" style="display: none;">Um dieses Türchen zu öffnen, musst du dich noch ein bisschen gedulden...</h1>

        <h1 id="songQuote"></h1>
        <h3 id="songTitle"></h3>
        <h3 id="songArtist"></h3>

        <hr id="songSeparator">

        <h3 id="songExplaination"></h3>

        <div id="SongPreviewContainer">
            <div id="songYoutubeContainer">
                <iframe style="border-radius:12px"
                        src=""
                        height="152px"
                        title="YouTube video player"
                        frameborder="0"
                        allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"
                        allowfullscreen
                        loading="lazy">
                </iframe>
            </div>
            <div id="songSpotifyContainer">
                <iframe style="border-radius:12px"
                        src=""
                        height="152px"
                        frameBorder="0"
                        allowfullscreen=""
                        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                        loading="lazy">
                </iframe>
            </div>
        </div>
    </div>

    <script type="module" src="js/day.js"></script>
</body>
</html>
